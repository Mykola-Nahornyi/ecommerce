<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Products')"></head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h2>Produkte</h2>

    <div class="row">
        <div class="col-md-3 mb-4" th:each="product : ${products}">
            <div class="card h-100 shadow-sm">
                <img th:src="${product.imageUrl}" class="card-img-top" alt="Bild" />
                <div class="card-body">
                    <h5 th:text="${product.name}"></h5>
                    <p th:text="${product.description}"></p>
                    <p><strong th:text="${#numbers.formatDecimal(product.price, 1, 2)} + ' â‚¬'"></strong></p>

                    <form th:action="@{/cart/add}" method="post">
                        <input type="hidden" name="productId" th:value="${product.id}" />
                        <input type="number" name="qty" value="1" min="1" class="form-control mb-2" />
                        <button class="btn btn-success w-100">In den Warenkorb</button>
                    </form>

                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-outline-secondary mt-2 w-100">
                        Details
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
