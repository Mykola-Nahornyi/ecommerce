<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Products')"></head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Produktliste</h2>
        <a class="btn btn-success" th:href="@{/admin/products/new}">‚ûï Neues Produkt</a>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover align-middle shadow-sm bg-white">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Beschreibung</th>
                    <th>Preis (‚Ç¨)</th>
                    <th>Bild</th>
                    <th>Aktionen</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <img th:src="${product.imageUrl}" alt="Produktbild" class="img-thumbnail" style="width: 80px; height: 80px;">
                    </td>
                    <td>
                        <a th:href="@{/admin/products/{id}/edit(id=${product.id})}" class="btn btn-primary btn-sm">‚úèÔ∏è Bearbeiten</a>
                        <a th:href="@{/admin/products/{id}/delete(id=${product.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('M√∂chten Sie dieses Produkt wirklich l√∂schen?');">
                            üóëÔ∏è L√∂schen
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
