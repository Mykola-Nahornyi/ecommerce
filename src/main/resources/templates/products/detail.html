<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${product.name}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-5">
            <img th:src="${product.imageUrl}" class="img-fluid rounded shadow-sm" alt="Produktbild">
        </div>
        <div class="col-md-7">
            <h2 th:text="${product.name}"></h2>
            <p th:text="${product.description}"></p>
            <h4><span th:text="${#numbers.formatDecimal(product.price, 1, 2)}"></span> €</h4>

            <form th:action="@{/cart/add}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}">
                <div class="mb-3">
                    <label for="qty">Menge:</label>
                    <input id="qty" name="qty" type="number" value="1" min="1" class="form-control" style="width:100px;">
                </div>
                <button class="btn btn-success">In den Warenkorb</button>
            </form>

            <a th:href="@{/products}" class="btn btn-outline-secondary mt-3">Zurück zur Liste</a>
        </div>
    </div>
</div>

</body>
</html>
