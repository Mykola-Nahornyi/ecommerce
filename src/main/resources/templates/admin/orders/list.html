<table class="table" xmlns:th="http://www.w3.org/1999/xhtml">
    <thead>
    <tr><th>ID</th><th>User</th><th>Total</th><th>Status</th><th>Actions</th></tr>
    </thead>
    <tbody>
    <tr th:each="o : ${orders}">
        <td th:text="${o.id}"></td>
        <td th:text="${o.user != null ? o.user.email : 'guest'}"></td>
        <td th:text="${o.total}"></td>
        <td th:text="${o.status}"></td>
        <td><a th:href="@{/admin/orders/{id}/edit(id=${o.id})}">Edit</a></td>
    </tr>
    </tbody>
</table>
