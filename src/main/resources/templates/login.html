<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-3">Login</h2>

    <div th:if="${param.error}" class="alert alert-danger">
        Email oder Passwort sind falsch
    </div>
    <div th:if="${param.logout}" class="alert alert-info">
        Sie sind ausgelogt
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="alert alert-info small text-center mt-3">
            <b>Default admin:</b> <br>
            Email: <code>admin@example.com</code><br>
            Password: <code>admin123</code>
        </div>

        <p class="text-center mt-3">
            Noch kein Konto? <a th:href="@{/users/register}">Jetzt registrieren</a>
        </p>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
</body>
</html>
