<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fehler</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 text-center">
    <h1 class="display-1 text-danger" th:text="${status}">500</h1>
    <h2 class="mb-4" th:text="${error}">Ein Fehler ist aufgetreten</h2>
    <p th:text="${message}">Entschuldigung, es gab ein Problem beim Laden der Seite.</p>

    <div class="mt-4">
        <a class="btn btn-primary" th:href="@{/}">Zur Startseite</a>
    </div>
</div>
</body>
</html>
