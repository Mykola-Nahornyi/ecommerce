<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Profil')"></head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h1>Willkommen im E-Commerce!</h1>

    <p th:if="${currentUser != null}">
        Wir grüßen Sie, <strong th:text="${currentUser.email}"></strong>.
    </p>
    <p th:if="${currentUser == null}">
        Sie sind nicht angemeldet.
    </p>

    <div class="mt-3">
        <a class="btn btn-secondary" th:href="@{/profile}">Profil</a>

        <a class="btn btn-primary"
           sec:authorize="hasRole('ADMIN')"
           th:href="@{/admin}">
            Adminbereich
        </a>

        <a class="btn btn-success" th:href="@{/admin/products/list}">Produktkatalog</a>
    </div>

</div>
</body>
</html>
