<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Profil bearbeiten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-4">✏️ Profil bearbeiten</h2>

            <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label class="form-label">Vorname</label>
                    <input type="text" th:field="*{firstName}" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Nachname</label>
                    <input type="text" th:field="*{lastName}" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">E-Mail</label>
                    <input type="email" th:field="*{email}" class="form-control" readonly>
                </div>

                <button type="submit" class="btn btn-primary w-100">Änderungen speichern</button>
            </form>

            <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" class="mt-3 text-center">
                <button type="submit" class="btn btn-danger">Konto löschen</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
