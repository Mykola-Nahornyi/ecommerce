<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Registrierung')"></head>

<body class="bg-light">
<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4">ğŸ“ Neues Konto erstellen</h2>

            <form th:action="@{/users/register}" th:object="${user}" method="post" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">E-Mail</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Passwort</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="mb-3">
                    <label for="firstName" class="form-label">Vorname</label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName" />
                    <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Nachname</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName" />
                    <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                </div>

                <button type="submit" class="btn btn-success w-100">Registrieren</button>
            </form>

            <p class="text-center mt-3">
                Bereits registriert? <a th:href="@{/login}">Anmelden</a>
            </p>

            <p class="text-danger text-center" th:if="${error}" th:text="${error}"></p>
        </div>
    </div>
</div>
</body>
</html>
